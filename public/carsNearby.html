    .parent {

      left: 0;
    }
    .background {
      position: relative;
      top: 0;
      left: 0;
    }
    .marker {
      position: absolute;
      max-width: 50px;
      height: auto;
    }
    .image1 {
      top: 50px;
      left: 50px;
    }
    .image2 {
      top: 500px;
      left: 500px;
    }
    .image3 {
      top: 500px;
      left: 200px;
    }
    .image4 {
      top: 300px;

    }

      left: 300px;
    }

<div class="title">
  <h1>Cars Nearby</h1>
</div>
<form class="center" action="">
  <label for="search"></label>
  <input class="addressSearch" type="text" id="search" name="search" placeholder="Search Address...">
</form>

<div class="parent">
  <img class="background" src="pics/mapBackground.png" onclick="" alt="map of Copenhagen"/>
  <img class="marker image1" src="pics/mapMarker.png" onclick="openConfirmation('Laura')" alt="Car location1"/>
  <img class="marker image2" src="pics/mapMarker.png" onclick="openConfirmation('Connie')" alt="Car location2"/>
  <img class="marker image3" src="pics/mapMarker.png" onclick="openConfirmation('Johan')" alt="Car location3"/>
  <img class="marker image4" src="pics/mapMarker.png" onclick="openConfirmation('Wilhelm')" alt="Car location4"/>
  <img class="marker image5" src="pics/mapMarker.png" onclick="openConfirmation('Sanne')" alt="Car location5"/>
</div>

<div class="modal fade" id="carSelectModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="nameLabel" class="modal-title" id="exampleModalLabel"></h3>
      </div>
      <div class="modal-body">
        <h5 id="locationLabel"></h5>
        <h5 id="powerLabel"></h5>
      </div>
      <div class="center">
        <button type="button" class="btn blueButton btnCN" data-bs-dismiss="modal">Cancel</button>
        <button id="continueButton" type="button" class="btn blueButton btnCN">Continue</button>
      </div>
    </div>
  </div>
</div>
