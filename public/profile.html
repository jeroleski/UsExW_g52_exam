<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body onload="fillInData()">

<form class="row g-3">
    <div class="col-md-4">
        <label for="fullName">Full name</label>
        <input id="fullName" class="form-control" type="text" placeholder="Your name">
    </div>
    <div class="col-md-4">
        <label for="birthday">Full name</label>
        <input id="birthday" class="form-control" type="date" placeholder="Your name">
    </div>
    <div class="col-md-4">
        <label for="creditCardNumber">Credit card number</label>
        <input id="creditCardNumber" class="form-control" type="password" pattern="\d{16}" aria-describedby="paymentHelp" placeholder="1234 5678 9012 3456">
        <small id="paymentHelp" class="form-text text-muted">Click the fields to show the data</small>
    </div>
    <div class="col-md-2">
        <label for="creditCardExpiration">Expiration month and year</label>
        <input id="creditCardExpiration" class="form-control" type="month" aria-describedby="paymentHelp" placeholder="today">
    </div>
    <div class="col-md-2">
        <label for="creditCardVerify">CVV</label>
        <input id="creditCardVerify" class="form-control" type="password" pattern="\d{3}" aria-describedby="paymentHelp" placeholder="123">
    </div>
    <div class="col-md-4">
        <label for="driversLicense">Drivers License Number</label>
        <input id="driversLicense" type="text" class="form-control" placeholder="See drivers license">
    </div>
    <div class="col-md-4">
        <button type="submit" class="btn btn-primary" onclick="saveData()">Submit</button>
    </div>
</form>

<script src="profile.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
