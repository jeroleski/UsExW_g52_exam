<div class="title">
    <h1>Profile</h1>
</div>
<form id="profileData" class="row g-3">
    <div class="col-md-4">
        <div id="errorField" class="alert alert-danger invisible" role="alert">

        </div>
    </div>
    <div class="col-md-4">
        <label for="fullName">Full name</label>
        <input id="fullName" class="form-control" type="text" placeholder="Enter full name...">
    </div>
    <div class="col-md-4">
        <label for="birthday">Date of birth</label>
        <input id="birthday" class="form-control" type="date" placeholder="DD/MM/YYYY">
    </div>
    <div class="col-md-4">
        <label for="creditCardNumber">Credit card number</label>
        <input id="creditCardNumber" class="form-control" type="password" pattern="\d{16}" aria-describedby="paymentHelp" placeholder="1234 5678 9012 3456">
        <small id="paymentHelp" class="form-text text-muted">Click the fields to show the data</small>
    </div>
    <div class="col-md-2">
        <label for="creditCardExpiration">Expiration month and year</label>
        <input id="creditCardExpiration" class="form-control" type="month" aria-describedby="paymentHelp" placeholder="today">
    </div>
    <div class="col-md-2">
        <label for="creditCardVerify">CVV/CVC</label>
        <input id="creditCardVerify" class="form-control" type="password" pattern="\d{3}" aria-describedby="paymentHelp" placeholder="123">
    </div>
    <div class="col-md-4">
        <label for="driversLicense">Drivers License Number</label>
        <input id="driversLicense" type="text" class="form-control" placeholder="See drivers license">
    </div>
    <div class="col-md-4 center">
        <button id="backButton" type="button" class="btn  blueButton" onclick="location.href='carsNearby.html'">Back</button>
        <button id="saveButton" type="button" class="btn invisible blueButton" onclick="saveData()">Save changes</button>
    </div>
</form>
