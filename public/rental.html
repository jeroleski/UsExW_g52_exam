<div class="title">
  <h1>Current rental</h1>
</div>

<div id="carInfo">
  <h2 id="carNameLabel">[Name_of_Car]</h2>
  <h4 id="carLocationLabel">[Location]</h4>
  <h4 id="carPowerLabel">[Power]</h4>
</div>

<div class="timer">
  <h1 id="timerLabel">00:00:00</h1>
  <h4 id="priceLabel">0 DKK</h4>
</div>

<div class="center">
    <button id="useCarButton" class="btn blueButton" onclick="useCar()">Pick up</button>
    <button id="returnCarButton" class="btn blueButton" onclick="goToReceipt()">Return car</button>
</div>

<div class="modal fade" id="noRentingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="errorTypeLabel">You have not selected a car yet!</h3>
      </div>
      <div class="modal-body">
        <h5 id="errorMessageLabel">Go to the map to find a car near you!</h5>
      </div>
      <div class="modal-footer">
        <button id="continueButton" type="button" class="btn blueButton">Find cars</button>
      </div>
    </div>
  </div>
</div>
