    <div class="navbar-collapse collapse" id="navbarSupportedContent">

<div class="title">
    <h1>Receipt</h1>
</div>

<div class="container">
    <div class="row">
        <p id="carNameLabel" class="bold"></p>
    </div>

    <div class="row">
        <div class="column">
            <p class="bold">Date</p>
        </div>
        <div class="column">
            <p id="dateLabel"></p>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <p class="bold">Used time</p>
        </div>
        <div class="column">
            <p id="usedTimeLabel"></p>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <p class="bold">Initial price</p>
        </div>
        <div class="column">
            <p id="initialPriceLabel"></p>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <p class="bold">Price for usage</p>
        </div>
        <div class="column">
            <p id="usagePriceLabel"></p>
        </div>
    </div>
</div>

<div class="container total">
    <div class="row">
        <div class="column">
            <p class="bold">Total:</p>
        </div>
        <div class="column">
            <p id="totalPriceLabel" class="bold"></p>
        </div>
    </div>
    <a href="carsNearby.html"><button class="blueButton">Back to map</button></a>
</div>

<div class="modal fade" id="noRentingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="errorTypeLabel">Something went wrong</h3>
            </div>
            <div class="modal-body">
                <h5 id="errorMessageLabel">There is currently not enough data to load this page. This might happen if a car currently are not rented...</h5>
            </div>
            <div class="modal-footer">
                <button id="continueButton" type="button" class="btn btn-primary">Okay</button>
            </div>
        </div>
    </div>
</div>

<script src="receipt.js"></script>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
